<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_admin.css">
    <title>Document</title>
</head>

<body>
    <h1>Admin Page</h1>
    <div class="form_manga">
        <form id="add-manga-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <button type="submit">Add Manga</button>
        </form>
    </div>

    <script>
        document.getElementById('add-manga-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            const response = await fetch('http://localhost:3000/add-manga', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description })
            });

            if (response.ok) {
                alert('Manga added successfully!');
                document.getElementById('add-manga-form').reset();
            } else {
                alert('Error adding manga.');
            }
        });
    </script>
</body>

</html>
